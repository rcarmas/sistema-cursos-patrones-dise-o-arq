version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: postgres-database
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: cursos_db
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d # Carpeta para scripts de inicializaci√≥n
    restart: always

volumes:
  postgres-data: